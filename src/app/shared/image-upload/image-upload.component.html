<div class="col">
    <!-- image input -->
    <div class="form-outline">
        <label class="form-label me-2" for="image">Image</label>
        <input #imageInput
                type="file"
                accept="image/*"
                (change)="processFile($event)"
                id="image">
    </div>
    <img *ngIf="imageUrl" class="mt-3 product-image" src="{{imageUrl}}" />
</div>
